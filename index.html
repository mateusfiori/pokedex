<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS and Bootstrap library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
</head>

  <body ng-app="pokedex">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"> <h1> POKEDEX </h1> </a>
          </div>
        </div>
    </nav>
     
    <div class="well" id="fundo">
    
        <div class="well center" id="show" ng-controller="MainController">
            
            <div class="well">
                <img ng-src="https://www.serebii.net/pokearth/sprites/green/{{pokemon[cont].source}}.png" width="100px" height="100px">
            </div>
            <div class="well" id="descricao">
                <div >
                    <p>Nome: {{ pokemon[cont].nome }} </p>
                    <p>Tipo: {{ pokemon[cont].tipo }} </p>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="botao" ng-click="plusOne()"><h3> Proximo </h3> </button>
                    <button type="button" class="btn btn-primary" id="botao_volta" ng-click="minusOne()"><h3> Anterior </h3> </button>
                </div>        
                
            </div>

        </div>
            
    </div>      


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>


  </body>
</html>
